# Configuration for the Labeler GitHub action, executed by
# .github/workflows/labeler.yml.
#
# The basic syntax is [label]: [path patterns].
#
# For more details on the configuration please see:
# https://github.com/marketplace/actions/labeler

"part:docs":
  - any:
      - "**/*.md"
      - "docs/**"
      - "examples/**"
      - LICENSE
    all:
      - "!tests*/**"

"part:tests":
  - "tests*/**"

"part:tooling":
  - any:
      - "**/*.ini"
      - "**/*.toml"
      - "**/*.yaml"
      - "**/*.yml"
      - ".git*"
      - ".git*/**"
      - CODEOWNERS
      - MANIFEST.in
      - noxfile.py
    all:
      - "!tests*/**"

"part:ci":
  - any:
      - "**/.github/*labeler.*"
      - "**/.github/dependabot.*"
      - "**/.github/workflows/*"
    all:
      - "!tests*/**"

"part:cookiecutter":
  - any:
      - "cookiecutter/**"
    all:
      - "!tests/**"
      - "!tests_golden/**"

"part:mkdocs":
  - any:
      - "**/docs/*.py"
      - "**/mkdocs.*"
      - "src/frequenz/repo/config/mkdocs*"
    all:
      - "!tests*/**"

"part:nox":
  - any:
      - "**/noxfile.py"
      - "src/frequenz/repo/config/nox/**"
    all:
      - "!tests*/**"

"part:protobuf":
  - any:
      - "src/frequenz/repo/config/setuptools/grpc*"
      - "src/frequenz/repo/config/protobuf*"
    all:
      - "!tests*/**"
